<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentroPOS API Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .login-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results-section {
            margin-top: 30px;
        }

        .endpoint-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }

        .endpoint-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .endpoint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .endpoint-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .endpoint-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .endpoint-details {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .json-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .session-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .session-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .session-info p {
            margin: 5px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ CentroPOS API Test Dashboard</h1>
            <p>Test all ERPNext API endpoints from the Postman collection</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div class="login-section">
                <h2>üîê Authentication</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="administrator" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="Arshad@123" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
                <button class="btn btn-warning" onclick="checkSession()">Check Session</button>
            </div>

            <!-- Status Section -->
            <div id="status" class="hidden"></div>

            <!-- Session Info -->
            <div id="sessionInfo" class="session-info hidden">
                <h3>üìä Session Information</h3>
                <p><strong>Status:</strong> <span id="sessionStatus">Not logged in</span></p>
                <p><strong>Cookies:</strong> <span id="sessionCookies">None</span></p>
                <p><strong>CSRF Token:</strong> <span id="sessionCsrf">None</span></p>
            </div>

            <!-- Test Buttons -->
            <div class="results-section">
                <h2>üß™ API Endpoint Tests</h2>
                <button class="btn btn-success" onclick="testAllEndpoints()">Test All Endpoints</button>
                <button class="btn" onclick="testProfileDetails()">Test Profile Details</button>
                <button class="btn" onclick="testPosProfile()">Test POS Profile</button>
                <button class="btn" onclick="testCustomerList()">Test Customer List</button>
                <button class="btn" onclick="testProductList()">Test Product List</button>
                <button class="btn" onclick="testPriceList()">Test Price List</button>
            </div>

            <!-- Results Section -->
            <div id="results"></div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showLoading(button) {
            if (button) {
                button.innerHTML = '<span class="loading"></span> Loading...';
                button.disabled = true;
            }
            isLoading = true;
        }

        function hideLoading(button, originalText) {
            if (button) {
                button.innerHTML = originalText;
                button.disabled = false;
            }
            isLoading = false;
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('Please enter both username and password', 'error');
                return;
            }

            showStatus('Logging in...', 'info');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Login successful!', 'success');
                    updateSessionInfo(data);
                } else {
                    showStatus(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Login error: ${error.message}`, 'error');
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showStatus('Logged out successfully', 'success');
                    document.getElementById('sessionInfo').classList.add('hidden');
                    document.getElementById('results').innerHTML = '';
                }
            } catch (error) {
                showStatus(`Logout error: ${error.message}`, 'error');
            }
        }

        async function checkSession() {
            try {
                const response = await fetch('/api/session');
                const data = await response.json();

                if (data.success) {
                    updateSessionInfo(data.sessionData);
                    showStatus('Session checked', 'success');
                }
            } catch (error) {
                showStatus(`Session check error: ${error.message}`, 'error');
            }
        }

        function updateSessionInfo(sessionData) {
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionStatus = document.getElementById('sessionStatus');
            const sessionCookies = document.getElementById('sessionCookies');
            const sessionCsrf = document.getElementById('sessionCsrf');

            sessionStatus.textContent = sessionData.isLoggedIn ? 'Logged in' : 'Not logged in';
            sessionCookies.textContent = sessionData.cookies || 'None';
            sessionCsrf.textContent = sessionData.csrfToken || 'None';

            sessionInfo.classList.remove('hidden');
        }

        async function testAllEndpoints() {
            if (isLoading) return;

            const button = event.target;
            const originalText = button.innerHTML;
            showLoading(button);

            try {
                const response = await fetch('/api/test-all');
                const data = await response.json();

                if (data.success) {
                    displayResults(data.results);
                    showStatus('All endpoints tested successfully!', 'success');
                } else {
                    showStatus('Failed to test endpoints', 'error');
                }
            } catch (error) {
                showStatus(`Test error: ${error.message}`, 'error');
            } finally {
                hideLoading(button, originalText);
            }
        }

        async function testEndpoint(endpointName) {
            if (isLoading) return;

            const button = event.target;
            const originalText = button.innerHTML;
            showLoading(button);

            try {
                const response = await fetch(`/api/test/${endpointName}`);
                const data = await response.json();

                const results = {};
                results[endpointName] = data;
                displayResults(results);

                if (data.success) {
                    showStatus(`${endpointName} test successful!`, 'success');
                } else {
                    showStatus(`${endpointName} test failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`${endpointName} test error: ${error.message}`, 'error');
            } finally {
                hideLoading(button, originalText);
            }
        }

        function testProfileDetails() {
            testEndpoint('profile-details');
        }

        function testPosProfile() {
            testEndpoint('pos-profile');
        }

        function testCustomerList() {
            testEndpoint('customer-list');
        }

        function testProductList() {
            testEndpoint('product-list');
        }

        function testPriceList() {
            testEndpoint('price-list');
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (const [endpointName, result] of Object.entries(results)) {
                const card = document.createElement('div');
                card.className = 'endpoint-card';

                const statusClass = result.success ? 'status-success' : 'status-error';
                const statusText = result.success ? 'SUCCESS' : 'ERROR';

                card.innerHTML = `
                    <div class="endpoint-header">
                        <div class="endpoint-name">${endpointName}</div>
                        <div class="endpoint-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="endpoint-details">
                        <p><strong>Status Code:</strong> ${result.status}</p>
                        <p><strong>Response:</strong></p>
                        <div class="json-display">${JSON.stringify(result.data || result.error, null, 2)}</div>
                    </div>
                `;

                resultsDiv.appendChild(card);
            }
        }

        // Check session on page load
        window.onload = function() {
            checkSession();
        };
    </script>
</body>
</html>
