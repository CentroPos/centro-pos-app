name: Build Windows

on:
  push:
    branches: [ cognifyr ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use npm ci
        run: npm ci

      - name: Build bundles
        run: npm run build

      - name: Verify build output
        run: |
          if (Test-Path "out\main\index.js") {
            Write-Host "✓ Build output verified: out\main\index.js exists"
          } else {
            Write-Host "✗ Build output missing: out\main\index.js not found"
            Get-ChildItem -Recurse -Directory | Select-Object FullName
            exit 1
          }

      - name: Package Windows installer
        run: npx electron-builder --win

      - name: Upload artifact (installer)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use npm ci
        run: npm ci

      - name: Build bundles
        run: npm run build

      - name: Package macOS app
        run: npx electron-builder --mac

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.zip